{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">
  <h2 class="text-2xl font-bold mb-4">Корзина</h2>

  {% if cart_items %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for product in cart_items %}
        <div class="border rounded-lg shadow p-4">
          <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-2">
          <h3 class="text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-gray-600">{{ product.price }} тг</p>
          <form method="post" action="{{ url_for('remove_from_cart', product_id=product.id) }}">
            <button type="submit" class="mt-2 text-red-600 hover:underline text-sm">Удалить</button>
          </form>
        </div>
      {% endfor %}
    </div>

    <div class="mt-8 text-right">
      <p class="text-xl font-bold">Итого: {{ total_price }} тг</p>
      <form method="post" action="{{ url_for('checkout') }}">
        <button type="submit" class="mt-4 px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700">Оформить заказ</button>
      </form>
    </div>
  {% else %}
    <p class="text-gray-600">Корзина пуста.</p>
  {% endif %}
</div>
{% endblock %}
