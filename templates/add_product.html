<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить товар — DILDA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-pink-600">Добавить товар</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <div>
        <label class="block mb-1 font-medium">Название</label>
        <input type="text" name="name" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Цена (тг)</label>
        <input type="number" name="price" required class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Описание</label>
        <textarea name="description" rows="3" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Штрихкод</label>
        <input type="text" name="barcode" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Категория</label>
        <select name="category" required class="w-full border px-3 py-2 rounded">
          <option value="Фурнитура">Фурнитура</option>
          <option value="Ткани">Ткани</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Фото</label>
        <input type="file" name="image" accept="image/*" class="w-full">
      </div>

      <div class="pt-4">
        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700">Сохранить</button>
      </div>
    </form>
  </main>

</body>
</html>
