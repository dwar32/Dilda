<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель — DILDA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Шапка -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-pink-600">Админ-панель DILDA</h1>
      <a href="/logout" class="text-sm text-gray-500 hover:text-pink-600">Выйти</a>
    </div>
  </header>

  <!-- Контент -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Каталог товаров</h2>

    <div class="mb-4">
      <a href="/add_product" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">+ Добавить товар</a>
    </div>

    <table class="w-full table-auto bg-white shadow rounded">
      <thead class="bg-pink-100 text-left">
        <tr>
          <th class="px-4 py-2">Фото</th>
          <th class="px-4 py-2">Название</th>
          <th class="px-4 py-2">Цена</th>
          <th class="px-4 py-2">Категория</th>
          <th class="px-4 py-2">Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr class="border-t">
          <td class="px-4 py-2">
            {% if product.image_url %}
              <img src="{{ product.image_url }}" alt="фото" class="h-12 w-12 object-cover rounded">
            {% else %}
              –
            {% endif %}
          </td>
          <td class="px-4 py-2">{{ product.name }}</td>
          <td class="px-4 py-2">{{ product.price }} тг</td>
          <td class="px-4 py-2">{{ product.category or '–' }}</td>
          <td class="px-4 py-2">
            <a href="/admin/edit/{{ product.id }}" class="text-blue-600 hover:underline">Редактировать</a> |
            <form action="/admin/delete/{{ product.id }}" method="POST" style="display:inline;">
              <button type="submit" class="text-red-600 hover:underline">Удалить</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

</body>
</html>
