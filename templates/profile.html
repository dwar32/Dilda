<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — DILDA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Шапка -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-pink-600">DILDA</h1>
        <p class="text-sm text-gray-500">Ткани и фурнитура</p>
      </div>
      <nav class="hidden md:flex space-x-6 text-sm">
        <a href="/" class="hover:text-pink-600">Главная</a>
        <a href="/about" class="hover:text-pink-600">О нас</a>
        <a href="/catalog" class="hover:text-pink-600">Каталог</a>
        <a href="/contacts" class="hover:text-pink-600">Контакты</a>
        <a href="/profile" class="hover:text-pink-600 font-semibold underline">Профиль</a>
      </nav>
    </div>
  </header>

  <!-- Форма входа -->
  <main class="flex items-center justify-center h-screen">
    <form method="POST" class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-pink-600">Вход в админ-панель</h2>

      {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm">
          {{ error }}
        </div>
      {% endif %}

      <label class="block mb-2 text-sm font-medium">Логин</label>
      <input type="text" name="username" required class="border rounded w-full px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400">

      <label class="block mb-2 text-sm font-medium">Пароль</label>
      <input type="password" name="password" required class="border rounded w-full px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-pink-400">

      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">Войти</button>
    </form>
  </main>

</body>
</html>
