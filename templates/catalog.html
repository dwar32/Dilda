{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-pink-600 mb-6">Каталог товаров</h2>

  <!-- Фильтры -->
  <form method="get" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
    <input type="text" name="search" class="border rounded px-3 py-2" placeholder="Поиск по названию">

    <select name="category" class="border rounded px-3 py-2">
      <option value="">Все категории</option>
      <option value="Ткани">Ткани</option>
      <option value="Фурнитура">Фурнитура</option>
    </select>

    <select name="availability" class="border rounded px-3 py-2">
      <option value="">Все</option>
      <option value="available">В наличии</option>
    </select>

    <select name="sort" class="border rounded px-3 py-2">
      <option value="">Без сортировки</option>
      <option value="price">По цене</option>
      <option value="name">По алфавиту</option>
    </select>

    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Применить</button>
  </form>

  <!-- Товары -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for product in products %}
    <div class="border rounded shadow hover:shadow-lg transition">
      {% if product.image_url %}
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-t">
      {% endif %}
      <div class="p-4">
        <h3 class="text-lg font-semibold">{{ product.name }}</h3>
        <p class="text-pink-600 font-bold">{{ product.price }} тг</p>
        <form method="post" action="{{ url_for('add_to_cart', product_id=product.id) }}">
          <button type="submit" class="mt-2 bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">В корзину</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
